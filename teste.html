<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Você Mesmo</title>
    <link rel="stylesheet" href="teste.css">
</head>

<body>
    <section class="chat-section">
        <div class="header">
            <h1>TESTE VOCÊ MESMO</h1>
            <p>Essa é a Julia, IA da W7</p>
            <p>Um segredo: ela sabe tudo sobre a W7</p>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <img src="caminho/para/imagem-perfil.jpg" alt="Foto da Julia" class="profile-pic">
            </div>
            <div class="chat-messages">
                <div class="message message-received">
                    <img src="caminho/para/avatar.jpg" alt="Avatar" class="avatar">
                    <p>Oi, Eu Sou A Julia Da W7! Como Posso Te Ajudar?</p>
                </div>
                <div class="message message-sent">
                    <p>Poderia Me Falar Sobre A W7?</p>
                </div>
                <!-- Adicione mais mensagens conforme necessário -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Digite aqui...">
                <button>&#9658;</button>
            </div>
        </div>
    </section>
</body>

</html>
